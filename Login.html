<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="Animation.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>

    <script
      src="https://kit.fontawesome.com/b3dbfcb78e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
      <div id="animation">
          <div class="container a1">
            <div class="icon">
              <i class="fa-brands fa-html5 fa-2xl" style="color: #c51111"></i>
            </div>
          </div>
          <div class="container a2">
            <div class="icon"><i class="fa-duotone fa-code fa-2xl"></i></div>
          </div>
          <div class="container a3">
            <div class="icon">
              <i class="fa-brands fa-css3 fa-2xl" style="color: #5544cf"></i>
            </div>
          </div>
          <div class="container a4">
            <div class="icon">
              <i class="fa-brands fa-github fa-2xl" style="color: #04070b"></i>
            </div>
          </div>
          <div class="container a5">
            <div class="icon">
              <i class="fa-brands fa-js fa-2xl" style="color: #c75757"></i>
            </div>
          </div>
          <div class="container a6">
            <div class="icon"><i class="fa-brands fa-react fa-2xl"></i></div>
          </div>
          <div class="container a7">
            <div class="icon">
              <i
                class="fa-brands fa-bootstrap fa-2xl"
                style="color: #74ecc8"
              ></i>
            </div>
          </div>
          <div class="container a8">
            <div class="icon">
              <i class="fa-brands fa-node fa-2xl" style="color: #5e38e5"></i>
            </div>
          </div>
          <div class="container a9">
            <div class="icon">
              <i class="fa-solid fa-hashtag fa-2xl" style="color: #bff943"></i>
            </div>
          </div>
          <div class="container a10">
            <div class="icon">
              <i class="fa-brands fa-chrome fa-2xl" style="color: #e6051b"></i>
            </div>
          </div>
        </div>

        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
          <div
          class="absolute inset-0 bg-gradient-to-r from-purple-300 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
            <div class="relative">
              <div class="relative">
                <h2
                  class="text-center text-2xl text-purple-900 font-display font-semibold lg:text-left xl:text-4xl xl:text-bold"
                >
                  Log In
                </h2>
              </div>
              <div class="divide-y divide-gray-200">
               
                <div>
                  <div class="flex justify-between items-center mt-8"></div>
                  <input
                    class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-purple-500"
                    type=""
                    placeholder="Enter your email address"
                  />
                </div>
                <div
                  class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7"
                  x-data="{ show: true }"
                >
                  <div class="relative">
                    <input
                      :type="show ? 'password' : 'text'"
                      autocomplete="off"
                      id="password"
                      name="password"
                      type="password"
                      class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                      placeholder="Enter your password"
                    />
                    <label for="password" class=""></label>

                    <div
                      class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                    >
                      <svg
                        class="h-6 text-gray-700"
                        fill="none"
                        @click="show = !show"
                        :class="{'hidden': !show, 'block':show }"
                        xmlns="http://www.w3.org/2000/svg"
                        viewbox="0 0 576 512"
                      >
                        <path
                          fill="currentColor"
                          d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
                        ></path>
                      </svg>

                      <svg
                        class="h-6 text-gray-700"
                        fill="none"
                        @click="show = !show"
                        :class="{'block': !show, 'hidden':show }"
                        xmlns="http://www.w3.org/2000/svg"
                        viewbox="0 0 640 512"
                      >
                        <path
                          fill="currentColor"
                          d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"
                        ></path>
                      </svg>
                    </div>
                  </div>

                  <div class="mt-10">
                    <button
                      class="bg-purple-500 text-gray-100 p-4 w-full rounded-full tracking-wide font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-purple-600 shadow-lg"
                    >
                      Loh In
                    </button>
                  </div>

                  <div
                    class="mt-10 text-sm font-display font-semibold text-gray-700 text-center"
                  >
                    Don't have an account ?
                    <a
                      class="cursor-pointer text-purple-600 hover:text-purple-800"
                      >Sign up</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
